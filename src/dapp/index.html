<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FlightSurety</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="airplane.png" type="img/png" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <main>
      <section class="container">
        <div id="display-wrapper" class="top-20"></div>
      </section>

      <section class="container margin-top">
        <h4>Buy Insurance</h4>
        <br />

        <label class="form">Airline</label>
        <input type="text" id="airlines" value="GE Airlines" readonly />
        <em>(Available Flights listed below)</em><br />
        <br />
        <label class="form">Flight</label>
        <select id="airline-number">
          <option value="ge0910">GE0910 @ 1561610600</option>
          <option value="ge1601">GE1601 @ 1549432800</option>
        </select>

        <input
          type="text"
          maxlength="3"
          id="insurance-value"
          placeholder="Upto 1 ETH"
        />
        <br />
        <br />
        <em class="text-primary"
          ><strong>
            In case of flight delay, passengers get back 1.5 X the insurance
            amount paid</strong
          ></em
        ><br />
        <btn class="btn btn-dark" id="buy-insurance">Buy Insurance</btn>
      </section>
      <section class="container margin-top">
        <h4>Fetch Status from Oracles</h4>
        <div>
          <label class="form">Flight</label>
          <input type="text" id="flight-number" />
          <btn class="btn btn-primary" id="submit-oracle"
            >Submit to Oracles</btn
          >
        </div>
      </section>
      <section class="container margin-top">
        <h4>Claim Insurance & Payouts</h4>
        <label>Purchased Insurance for Flight</label>
        <input type="text" id="selected-flight" readonly />

        <br />
        <label>Amount Insured for</label>
        <input type="text" id="insurance-for-flight" /><br />

        <btn class="btn btn-dark" id="show-credits"
          >Display Available Credits</btn
        ><br />
        <input type="text" id="amountToWithdraw" />
        <btn class="btn btn-primary" id="withdraw-credits"
          >Withdraw Credits</btn
        >
      </section>
    </main>
  </body>
</html>
